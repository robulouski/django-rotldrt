{% extends "base.html" %}
{% load admin_urls %}
{% load bootstrap3 %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
  <h1>Profile</h1>
  <h2>{{ user.get_username }}</h2>
  <p>{{ user.get_full_name }}</p>
  <p><a href="{% url 'django.contrib.auth.views.password_change' %}">Change password</a></p>
</div>
{% endblock %}
